<div *ngIf="showMessage" class="message-container">
  <h2>{{ message }}</h2>
</div>

<div *ngIf="!showMessage">
  <!-- Form Section -->
  <div *ngIf="!showDetails"  >
    <h3>Start Your Assessment</h3>
    <form [formGroup]="form" (ngSubmit)="startTest()" >
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" formControlName="name" />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" formControlName="email" />
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input id="phone" formControlName="phone" />
      </div>
      <div class="form-group" style="text-align: center;">
        <label for="submit"></label>
        <button type="submit" [disabled]="form.invalid" style="margin-top: 20px;">Start Test</button>
      </div>
    </form>
  </div>

  <!-- Assessment Details Section -->
  <div *ngIf="showDetails">
    <h1>{{ assessmentData.name }}</h1>
    <p>Duration: 120 Minutes</p>

    <!-- Buttons Section -->
    <div>
      <button>Test Run</button>
      <button>Final Submit</button>
      <button (click)="toggleInstructions()" style="float: right">
        {{ buttonText }}
      </button>
    </div>

    <!-- PDF Viewer Section -->
    <ngx-extended-pdf-viewer
      [src]="pdfUrl"
      [language]="'en'"
      height="600px"
      style="border: 1px solid #ddd; border-radius: 5px; margin-top: 20px;"
    ></ngx-extended-pdf-viewer>
  </div>
</div>
